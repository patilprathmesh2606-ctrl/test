    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            --secondary: #10b981;
            --secondary-light: #34d399;
            --trial-color: #8b5cf6;
            --dark: #111827;
            --dark-light: #1f2937;
            --light: #f9fafb;
            --light-gray: #f3f4f6;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --white: #ffffff;
            --radius-sm: 6px;
            --radius: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {

        }

        body {

        h1, h2, h3, h4, h5, h6 {

            font-weight: 700;
            line-height: 1.2;

        .container {
            max-width: 1280px;

            padding: 0 24px;

        /* Header */
        header {
            padding: 16px 0;

        .btn {

            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;

        .btn-primary {
            background: var(--primary-gradient);
            color: var(--white);

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;

        .modal-content {

            font-weight: 700;

            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--white);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {

        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;

        .form-control {

            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);

        }

        .plan-selector {

            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;

        .plan-option {
            border: 2px solid var(--light-gray);
            border-radius: var(--radius);

        }

        }

            margin-bottom: 5px;
            font-family: 'Inter', sans-serif;
            color: #065f46;
        }
    </style>
</head>

        // Generate unique URL slug from restaurant name
        function generateUrlSlug(restaurantName) {
            // Convert to lowercase and replace spaces with hyphens
            let slug = restaurantName
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '') // Remove special characters
                .replace(/\s+/g, '-')      // Replace spaces with hyphens
                .replace(/-+/g, '-');      // Replace multiple hyphens with single
            
            // Add random string to ensure uniqueness (shorter for cleaner URLs)
            const randomStr = Math.random().toString(36).substring(2, 6);
            return `${slug}-${randomStr}`;
        }

        // Get the base URL dynamically (works for GitHub Pages and custom domains)
        function getBaseUrl() {
            const protocol = window.location.protocol;
            const host = window.location.host;
            const pathname = window.location.pathname;
            
            // Handle local file:// protocol (testing)
            if (protocol === 'file:') {
                console.warn('âš ï¸ Running locally - using production URL from CONFIG');
                return CONFIG.PRODUCTION_URL;
            }
            
            // Handle localhost
            if (host.includes('localhost') || host.includes('127.0.0.1')) {
                return `${protocol}//${host}`;
            }
            
            // Extract repo name from pathname if on GitHub Pages
            const pathParts = pathname.split('/').filter(p => p);
            
            if (host.includes('github.io')) {
                // GitHub Pages format: https://username.github.io/repo-name/
                const repoName = pathParts[0] || '';
                return `${protocol}//${host}/${repoName}`;
            } else {
                // Custom domain
                return `${protocol}//${host}`;
            }
        }

        // Check if URL slug already exists

            try {

                    .from('restaurants')
                    .select('url_slug')
                    .eq('url_slug', slug)
                    .maybeSingle();  // Use maybeSingle instead of single
                
                // If data exists, slug is taken (not unique)
                // If data is null, slug is available (unique)
                return data === null;

                console.error('Error checking slug uniqueness:', error);
                return true; // Assume unique if check fails

                    submitBtn.className = 'btn btn-primary';

                }
            });
        });

            }
        });

        // FORM SUBMISSION

            // Check if Supabase is ready

            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!restaurantName || !ownerName || !email || !phone || !password) {
                showError('Please fill in all required fields');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');

            }
            
            // Show loading

            try {

                            restaurant_name: restaurantName,
                            phone: phone
                        }
                    }
                });

                if (authError) throw authError;
                
                console.log('Auth user created:', authData);

                // Step 2: Generate unique URL slug for restaurant

                let isUnique = await isSlugUnique(urlSlug);

                while (!isUnique) {
                    const randomStr = Math.random().toString(36).substring(2, 10);
                    urlSlug = `${generateUrlSlug(restaurantName)}-${randomStr}`;
                    isUnique = await isSlugUnique(urlSlug);
                }
                
                console.log('Generated URL slug:', urlSlug);

                // Step 3: Create restaurant record
                const trialEndDate = selectedPlan === 'trial' 
                    ? new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString()
                    : null;

                const { data: restaurantData, error: restaurantError } = await supabaseClient
                    .from('restaurants')
                    .insert([{
                        user_id: authData.user.id,
                        name: restaurantName,
                        url_slug: urlSlug,
                        owner_email: email,
                        owner_phone: phone,
                        status: 'active',
                        trial_active: selectedPlan === 'trial',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }])
                    .select();

                if (restaurantError) throw restaurantError;
                
                console.log('Restaurant created:', restaurantData);
                const restaurantId = restaurantData[0].id;

                // Step 4: Create subscription
                await supabaseClient
                    .from('subscriptions')

                        billing_cycle: selectedPlan === 'pro' ? 'monthly' : null,

                        is_trial: selectedPlan === 'trial',

                        trial_start: selectedPlan === 'trial' ? new Date().toISOString() : null,

                    }]);

                // Step 5: Create staff user (owner)
                await supabaseClient
                    .from('staff_users')
                    .insert([{
                        user_id: authData.user.id,
                        restaurant_id: restaurantId,
                        name: ownerName,

                        phone: phone,
                        role: 'owner',
                        is_owner: true,
                        is_active: true,
                        permissions: {
                            manage_menu: true,
                            manage_orders: true,
                            manage_staff: true,
                            view_reports: true,
                            manage_settings: true
                        },
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }]);

                // Success!
                const planMessage = selectedPlan === 'trial' 
                    ? 'Your 14-day free trial has been activated!' 
                    : 'Your Pro Plan subscription is now active!';
                
                // Generate menu URL with query parameter (works without folder creation)
                const baseUrl = getBaseUrl();
                const menuUrl = `${baseUrl}/menu-dynamic.html?slug=${urlSlug}`;
                
                showSuccess(`âœ… Account created successfully! ${planMessage}`, menuUrl);
                
                console.log('Registration complete!');
                console.log('Restaurant ID:', restaurantId);
                console.log('URL Slug:', urlSlug);
                console.log('Menu URL:', menuUrl);
                
                // Reset form
               setTimeout(() => {
                    document.getElementById('registrationForm').reset();
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    /* setTimeout(() => {
                        registerModal.style.display = 'none';
                    }, 2000);
                }, 1000); */

            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Registration failed. Please try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Initialize when page loads
        window.addEventListener('load', () => {
            setTimeout(initSupabase, 100);
        });
    </script>
