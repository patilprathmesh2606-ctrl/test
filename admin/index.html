        <!-- Staff Management View -->

<!-- Add/Edit Dish Modal -->

        </div>
        
        <form id="dishForm" class="space-y-4">
            <input type="hidden" id="dishId">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Dish Name *</label>
                <input type="text" id="dishName" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                    <select id="dishCategory" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                        <option value="">Select Category</option>
                        <option value="Appetizers">Appetizers</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Snacks">Snacks</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Type *</label>

                        <option value="non_veg">Non-Vegetarian</option>

            <div>

            <div>

                <textarea id="dishDescription" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                <input type="url" id="dishImageUrl" placeholder="https://example.com/image.jpg" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">

            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="dishAvailable" checked class="mr-2 w-4 h-4">

            </div>
            
            <div class="flex gap-3 pt-4 border-t">
                <button type="submit" class="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium">
                    <i class="fas fa-save mr-2"></i>Save Dish
                </button>
                <button type="button" onclick="closeDishModal()" class="flex-1 px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium">
                    Cancel

            </div>
        </form>
    </div>
</div>

<!-- Add/Edit Reservation Modal -->

    <div class="bg-white rounded-xl p-8 w-full max-w-2xl m-4 max-h-[90vh] overflow-y-auto">

<script>
// Configuration
const SUPABASE_URL = 'https://aazqyrkklajqscsdfgjl.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhenF5cmtrbGFqcXNjc2RmZ2psIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTg4MjUsImV4cCI6MjA4NDMzNDgyNX0.MCmhASRpt_N1gkK7BiVBzp4NT98aCWOWetgtUCoj7Go';

// Initialize Supabase
let supabaseClient;
try {
    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    console.log('âœ“ Supabase initialized successfully');
} catch (error) {
    console.error('Supabase initialization error:', error);
}

// Global variables
let currentUser = null;
let currentRestaurant = null;
let dishes = [];
let orders = [];
let reservations = [];
let staffUsers = [];
let allDishes = []; // For filtering

// Initialize
async function init() {
    try {
        console.log('ðŸš€ Initializing staff dashboard...');
        
        // Check if user is logged in
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (session && session.user) {
            console.log('âœ“ Found logged in user:', session.user.email);
            await loadStaffDashboard(session.user);
        } else {
            console.log('âš  No session found');
            alert('Please login to access the dashboard');
            window.location.href = '/'; // Redirect to login
        }
        
    } catch (error) {
        console.error('âŒ Initialization error:', error);
        alert('Error loading dashboard: ' + error.message);
    } finally {
        hideLoadingScreen();
    }
}

function hideLoadingScreen() {
    document.getElementById('loadingScreen').style.display = 'none';
}

async function loadStaffDashboard(user) {
    try {
        console.log('ðŸ‘¨â€ðŸ’¼ Loading staff dashboard for:', user.email);
        
        // Get staff user data
        const { data: staffUser, error: staffError } = await supabaseClient
            .from('staff_users')
            .select('*')
            .eq('email', user.email)
            .single();
        
        if (staffError || !staffUser) {
            throw new Error('Staff account not found. Please contact administrator.');
        }
        
        if (!staffUser.is_active) {
            throw new Error('This account is disabled. Please contact administrator.');
        }
        
        // Get restaurant data
        const { data: restaurant, error: restError } = await supabaseClient
            .from('restaurants')
            .select('*')
            .eq('id', staffUser.restaurant_id)
            .single();
        
        if (restError || !restaurant) {
            throw new Error('Restaurant not found. Please contact administrator.');
        }
        
        currentUser = staffUser;
        currentRestaurant = restaurant;
        
        // Load all data
        await loadAllData();
        
        // Show dashboard
        document.getElementById('staffDashboard').classList.remove('hidden');
        
        // Update UI
        document.getElementById('staffRestaurantName').textContent = restaurant.name;
        document.getElementById('staffUserName').textContent = staffUser.name;
        document.getElementById('staffUserRole').textContent = staffUser.role.toUpperCase();
        document.getElementById('staffUserEmail').textContent = staffUser.email;
        
        // Setup navigation
        setupStaffNav();
        
        // Update stats
        updateStats();
        
        console.log('âœ“ Staff dashboard loaded successfully');
        
    } catch (error) {
        console.error('âŒ Error loading staff dashboard:', error);
        throw error;
    }
}

async function loadAllData() {
    try {
        console.log('ðŸ“Š Loading all data...');
        
        // Load dishes
        const { data: dishesData, error: dishesError } = await supabaseClient
            .from('dishes')
            .select('*')
            .eq('restaurant_id', currentRestaurant.id)
            .order('created_at', { ascending: false });
        
        if (!dishesError) {
            dishes = dishesData || [];
            allDishes = [...dishes];
        }
        
        // Load orders
        const { data: ordersData, error: ordersError } = await supabaseClient
            .from('orders')
            .select('*')
            .eq('restaurant_id', currentRestaurant.id)
            .order('created_at', { ascending: false });
        
        if (!ordersError) orders = ordersData || [];
        
        // Load reservations
        const { data: reservationsData, error: resError } = await supabaseClient
            .from('reservations')
            .select('*')
            .eq('restaurant_id', currentRestaurant.id)
            .order('date', { ascending: false });
        
        if (!resError) reservations = reservationsData || [];
        
        // Load staff users
        const { data: usersData, error: usersError } = await supabaseClient
            .from('staff_users')
            .select('*')
            .eq('restaurant_id', currentRestaurant.id)
            .order('created_at', { ascending: false });
        
        if (!usersError) staffUsers = usersData || [];
        
        console.log('âœ“ All data loaded:', {
            dishes: dishes.length,
            orders: orders.length,
            reservations: reservations.length,
            staff: staffUsers.length
        });
        
    } catch (error) {
        console.error('âŒ Error loading data:', error);
    }
}

function updateStats() {
    document.getElementById('statUsers').textContent = staffUsers.length;
    document.getElementById('statDishes').textContent = dishes.length;
    document.getElementById('statOrders').textContent = orders.length;
    
    const totalRevenue = orders
        .filter(o => o.status === 'completed')
        .reduce((sum, o) => sum + (o.total || 0), 0);
    document.getElementById('statRevenue').textContent = `â‚¹${totalRevenue}`;
}

function setupStaffNav() {
    const permissions = currentUser.permissions || {};
    let nav = '<button onclick="showStaffView(\'dashboard\')" class="px-4 py-2 rounded-lg hover:bg-gray-100 bg-gray-100"><i class="fas fa-home mr-2"></i>Dashboard</button>';
    
    // All staff can view dishes, managers can add/edit/delete
    nav += '<button onclick="showStaffView(\'dishes\')" class="px-4 py-2 rounded-lg hover:bg-gray-100"><i class="fas fa-utensils mr-2"></i>Menu</button>';
    
    if (permissions.reserveTable || currentUser.role === 'manager') {
        nav += '<button onclick="showStaffView(\'reservations\')" class="px-4 py-2 rounded-lg hover:bg-gray-100"><i class="fas fa-calendar mr-2"></i>Reservations</button>';
    }
    
    if (permissions.viewTableOrders || currentUser.role === 'manager') {
        nav += '<button onclick="showStaffView(\'orders\')" class="px-4 py-2 rounded-lg hover:bg-gray-100"><i class="fas fa-clipboard-list mr-2"></i>Orders</button>';
    }
    
    if (currentUser.role === 'manager') {
        nav += '<button onclick="showStaffView(\'staff\')" class="px-4 py-2 rounded-lg hover:bg-gray-100"><i class="fas fa-user-tie mr-2"></i>Staff</button>';
    }
    
    document.getElementById('staffNavMenu').innerHTML = nav;
}

function showStaffView(viewName) {
    document.querySelectorAll('.staff-view').forEach(view => {
        view.classList.add('hidden');
    });
    
    document.querySelectorAll('#staffNavMenu button').forEach(btn => {
        btn.classList.remove('bg-gray-100');
    });
    
    const viewElement = document.getElementById(`staffView${viewName.charAt(0).toUpperCase() + viewName.slice(1)}`);
    if (viewElement) {
        viewElement.classList.remove('hidden');
    }
    
    const activeBtn = document.querySelector(`#staffNavMenu button[onclick="showStaffView('${viewName}')"]`);
    if (activeBtn) {
        activeBtn.classList.add('bg-gray-100');
    }
    
    // Load view data
    if (viewName === 'dishes') {
        renderDishes();
    } else if (viewName === 'reservations') {
        renderReservations();
    } else if (viewName === 'orders') {
        renderOrders();
    } else if (viewName === 'staff') {
        renderStaff();
    }
}

// DISHES MANAGEMENT

    let html = '';
    
    if (dishes.length === 0) {
        html = `
            <div class="col-span-3 text-center py-12">
                <i class="fas fa-utensils text-6xl text-gray-300 mb-4"></i>

                <button onclick="openAddDishModal()" class="mt-4 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    <i class="fas fa-plus mr-2"></i>Add Your First Dish
                </button>
            </div>
        `;
    } else {

function filterDishes() {
    const search = document.getElementById('dishSearchInput').value.toLowerCase();
    const category = document.getElementById('categoryFilter').value;
    const type = document.getElementById('typeFilter').value;
    
    dishes = allDishes.filter(dish => {
        const matchesSearch = !search || 
            dish.name.toLowerCase().includes(search) || 
            (dish.description && dish.description.toLowerCase().includes(search));
        const matchesCategory = !category || dish.category === category;
        const matchesType = !type || dish.type === type;
        
        return matchesSearch && matchesCategory && matchesType;
    });
    
    renderDishes();
}

// Handle dish form submission
document.getElementById('dishForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const dishId = document.getElementById('dishId').value;
    const isEdit = !!dishId;
    
    const dishData = {
        restaurant_id: currentRestaurant.id,
        name: document.getElementById('dishName').value,
        category: document.getElementById('dishCategory').value,
        type: document.getElementById('dishType').value,
        price: parseFloat(document.getElementById('dishPrice').value),
        description: document.getElementById('dishDescription').value,
        image_url: document.getElementById('dishImageUrl').value || null,
        is_active: document.getElementById('dishAvailable').checked,
        updated_at: new Date().toISOString()
    };
    
    try {
        if (isEdit) {
            // Update existing dish
            const { error } = await supabaseClient
                .from('dishes')
                .update(dishData)
                .eq('id', dishId);
            
            if (error) throw error;
            
            // Update local data
            const index = dishes.findIndex(d => d.id === dishId);
            if (index !== -1) {
                dishes[index] = { ...dishes[index], ...dishData };
            }
            const allIndex = allDishes.findIndex(d => d.id === dishId);
            if (allIndex !== -1) {
                allDishes[allIndex] = { ...allDishes[allIndex], ...dishData };
            }
            
            alert('âœ“ Dish updated successfully!');
        } else {
            // Create new dish
            dishData.created_at = new Date().toISOString();
            
            const { data, error } = await supabaseClient
                .from('dishes')
                .insert([dishData])
                .select()
                .single();
            
            if (error) throw error;
            
            dishes.unshift(data);
            allDishes.unshift(data);
            
            alert('âœ“ Dish added successfully!');
        }
        
        closeDishModal();
        renderDishes();
        updateStats();
        
    } catch (error) {
        console.error('Error saving dish:', error);
        alert('Error: ' + error.message);
    }
});

async function toggleDishStatus(dishId) {
    const dish = dishes.find(d => d.id === dishId);
    if (!dish) return;
    
    const newStatus = !dish.is_active;
    
    try {
        const { error } = await supabaseClient
            .from('dishes')
            .update({ is_active: newStatus })
            .eq('id', dishId);
        
        if (error) throw error;
        
        dish.is_active = newStatus;
        const allDish = allDishes.find(d => d.id === dishId);
        if (allDish) allDish.is_active = newStatus;
        
        renderDishes();
        
    } catch (error) {
        console.error('Error toggling dish status:', error);
        alert('Error: ' + error.message);
    }
}

async function deleteDish(dishId) {
    if (!confirm('Are you sure you want to delete this dish?')) return;
    
    try {
        const { error } = await supabaseClient
            .from('dishes')
            .delete()
            .eq('id', dishId);
        
        if (error) throw error;
        
        dishes = dishes.filter(d => d.id !== dishId);
        allDishes = allDishes.filter(d => d.id !== dishId);
        
        renderDishes();
        updateStats();
        alert('âœ“ Dish deleted successfully!');
        
    } catch (error) {
        console.error('Error deleting dish:', error);
        alert('Error: ' + error.message);
    }
}
