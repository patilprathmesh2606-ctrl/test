<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Kitchen | Restaurant Management</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fefce8',
                            100: '#fef9c3',
                            200: '#fef08a',
                            300: '#fde047',
                            400: '#facc15',
                            500: '#eab308',
                            600: '#ca8a04',
                            700: '#a16207',
                            800: '#854d0e',
                            900: '#713f12',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .dark .card-hover:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

<!-- Loading Screen -->
<div id="loadingOverlay" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-[9999]">
    <div class="text-center">
        <div class="w-16 h-16 border-4 border-primary-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-gray-700 dark:text-gray-300 font-medium">Loading Restaurant...</p>
    </div>
</div>

<!-- Error Screen -->
<div id="errorSection" class="hidden fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50">
    <div class="text-center px-4">
        <i class="fas fa-exclamation-circle text-6xl text-red-500 mb-4"></i>
        <h2 class="text-2xl font-bold mb-2">Error Loading Restaurant</h2>
        <p id="errorMessage" class="text-gray-600 dark:text-gray-400 mb-4">Something went wrong</p>
        <button onclick="location.reload()" class="px-6 py-3 bg-primary-500 text-white rounded-lg hover:bg-primary-600">
            Retry
        </button>
    </div>
</div>

<!-- Customer View -->
<div id="customerView" class="hidden min-h-screen">
    <!-- Navigation -->
    <nav class="glass sticky top-0 z-40 border-b border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-crown text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 id="restaurantName" class="text-xl font-bold gradient-text">The Royal Kitchen</h1>
                        <p id="restaurantInfo" class="text-xs text-gray-500 dark:text-gray-400">Premium Dining</p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center space-x-4">
                    <!-- Dark Mode Toggle -->
                    <button onclick="toggleDarkMode()" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <i id="darkModeIcon" class="fas fa-moon text-xl"></i>
                    </button>

                    <!-- Staff Login Button -->
                    <button onclick="showStaffLoginModal()" class="px-4 py-2 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-lg font-medium hover:from-primary-600 hover:to-primary-700 transition-all">
                        <i class="fas fa-user-tie mr-2"></i>Staff Login
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Menu Content -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-2">Our Menu</h2>
                <p class="text-gray-600 dark:text-gray-400">Discover our delicious offerings</p>
            </div>
            
            <div id="menuContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Menu items will be loaded here -->
            </div>
        </div>
    </section>
</div>

<!-- Staff Login Modal -->
<div id="staffLoginModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
    <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-primary-500 to-primary-600 rounded-full flex items-center justify-center">
                <i class="fas fa-user-tie text-white text-2xl"></i>
            </div>
            <h3 class="text-2xl font-bold gradient-text">Staff Portal</h3>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Restaurant Management System</p>
        </div>

        <form id="staffLoginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="staffEmail" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500 transition-all"
                       placeholder="staff@royalkitchen.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="staffPassword" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500 transition-all"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <div id="staffErrorMessage" class="hidden p-3 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 rounded-lg text-sm"></div>
            <div id="staffSuccessMessage" class="hidden p-3 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 rounded-lg text-sm"></div>
            
            <button type="submit" id="staffLoginSubmit"
                    class="w-full py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-lg font-semibold hover:from-primary-600 hover:to-primary-700 transition-all">
                <i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard
            </button>
            
            <div class="text-center pt-4 border-t border-gray-200 dark:border-gray-700">
                <button type="button" onclick="closeStaffLoginModal()"
                        class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-500 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Menu
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// ============================================
// CONFIGURATION
// ============================================
const SUPABASE_URL = 'https://aazqyrkklajqscsdfgjl.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhenF5cmtrbGFqcXNjc2RmZ2psIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTg4MjUsImV4cCI6MjA4NDMzNDgyNX0.MCmhASRpt_N1gkK7BiVBzp4NT98aCWOWetgtUCoj7Go';

// Global variables
let supabaseClient = null;
let currentRestaurantId = null;
let currentRestaurantSlug = null;
let currentRestaurant = null;

// ============================================
// INITIALIZATION
// ============================================
function initSupabase() {
    try {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase initialized');
        return true;
    } catch (error) {
        console.error('‚ùå Supabase init error:', error);
        showError('Failed to initialize database connection');
        return false;
    }
}

function getUrlSlug() {
    const urlParams = new URLSearchParams(window.location.search);
    const slugParam = urlParams.get('slug');
    
    if (slugParam) {
        console.log('üìç Slug from parameter:', slugParam);
        return slugParam;
    }
    
    console.log('‚ùå No slug found in URL');
    return null;
}

function showError(message) {
    document.getElementById('loadingOverlay').classList.add('hidden');
    document.getElementById('errorSection').classList.remove('hidden');
    document.getElementById('errorMessage').textContent = message;
}

function hideLoading() {
    document.getElementById('loadingOverlay').classList.add('hidden');
}

// ============================================
// DARK MODE
// ============================================
function initDarkMode() {
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
        updateDarkModeIcon(true);
    } else {
        updateDarkModeIcon(false);
    }
}

function toggleDarkMode() {
    const isDark = document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    updateDarkModeIcon(isDark);
}

function updateDarkModeIcon(isDark) {
    const icon = document.getElementById('darkModeIcon');
    if (icon) {
        icon.className = isDark ? 'fas fa-sun text-xl' : 'fas fa-moon text-xl';
    }
}

// ============================================
// LOAD MENU
// ============================================
async function loadMenu() {
    const urlSlug = getUrlSlug();
    currentRestaurantSlug = urlSlug;
    
    if (!urlSlug) {
        showError('No restaurant specified. Please use: ?slug=restaurant-name');
        return;
    }

    console.log('üîç Loading menu for:', urlSlug);

    try {
        // Fetch restaurant
        const { data: restaurant, error: restaurantError } = await supabaseClient
            .from('restaurants')
            .select('*')
            .eq('url_slug', urlSlug)
            .maybeSingle();

        if (restaurantError) {
            console.error('‚ùå Database error:', restaurantError);
            showError('Database error: ' + restaurantError.message);
            return;
        }

        if (!restaurant) {
            console.error('‚ùå Restaurant not found:', urlSlug);
            showError(`Restaurant "${urlSlug}" not found.`);
            return;
        }

        if (restaurant.status !== 'active') {
            showError('This restaurant is currently inactive.');
            return;
        }

        console.log('‚úÖ Restaurant found:', restaurant.name);
        currentRestaurantId = restaurant.id;
        currentRestaurant = restaurant;

        // Fetch dishes
        const { data: dishes, error: dishesError } = await supabaseClient
            .from('dishes')
            .select('*')
            .eq('restaurant_id', restaurant.id)
            .eq('is_active', true)
            .order('category', { ascending: true })
            .order('name', { ascending: true });

        if (dishesError) {
            console.error('‚ö†Ô∏è Error loading dishes:', dishesError);
            displayMenu(restaurant, []);
            return;
        }

        console.log(`‚úÖ Loaded ${dishes ? dishes.length : 0} dishes`);
        displayMenu(restaurant, dishes || []);

    } catch (error) {
        console.error('‚ùå Unexpected error:', error);
        showError('Error loading menu: ' + error.message);
    }
}

// ============================================
// DISPLAY MENU
// ============================================
function displayMenu(restaurant, dishes) {
    hideLoading();
    document.getElementById('customerView').classList.remove('hidden');

    // Set restaurant info
    document.getElementById('restaurantName').textContent = restaurant.name;
    
    let infoText = '';
    if (restaurant.type) infoText += restaurant.type;
    if (restaurant.address) infoText += (infoText ? ' ‚Ä¢ ' : '') + restaurant.address;
    
    document.getElementById('restaurantInfo').textContent = infoText || 'Digital Menu';

    // Group dishes by category
    const categories = {};
    dishes.forEach(dish => {
        const category = dish.category || 'Other';
        if (!categories[category]) {
            categories[category] = [];
        }
        categories[category].push(dish);
    });

    const menuContent = document.getElementById('menuContent');
    menuContent.innerHTML = '';

    if (Object.keys(categories).length === 0) {
        menuContent.innerHTML = `
            <div class="col-span-full text-center py-12">
                <i class="fas fa-utensils text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 dark:text-gray-400 mb-2">Menu Coming Soon</h3>
                <p class="text-gray-500 dark:text-gray-500">This restaurant is still setting up their menu.</p>
            </div>
        `;
        return;
    }

    // Render dishes
    let allDishes = [];
    Object.keys(categories).sort().forEach(category => {
        allDishes = allDishes.concat(categories[category]);
    });

    menuContent.innerHTML = allDishes.map(dish => `
        <div class="card-hover glass rounded-2xl overflow-hidden">
            <div class="relative h-48 overflow-hidden">
                <img src="${dish.image_url || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=500'}" 
                     alt="${dish.name}"
                     class="w-full h-full object-cover"
                     onerror="this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=500'">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                <span class="absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-semibold bg-primary-500 text-white">
                    ${dish.category}
                </span>
            </div>
            <div class="p-6">
                <h3 class="font-bold text-lg mb-2">${dish.name}</h3>
                <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">${dish.description || 'Delicious dish prepared with fresh ingredients'}</p>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-primary-600 dark:text-primary-400">‚Çπ${dish.price}</span>
                </div>
            </div>
        </div>
    `).join('');
}

// ============================================
// STAFF LOGIN
// ============================================
function showStaffLoginModal() {
    document.getElementById('staffLoginModal').classList.remove('hidden');
}

function closeStaffLoginModal() {
    document.getElementById('staffLoginModal').classList.add('hidden');
    document.getElementById('staffLoginForm').reset();
    hideStaffMessages();
}

function showStaffError(message) {
    const errorDiv = document.getElementById('staffErrorMessage');
    const successDiv = document.getElementById('staffSuccessMessage');
    successDiv.classList.add('hidden');
    errorDiv.textContent = message;
    errorDiv.classList.remove('hidden');
    setTimeout(() => errorDiv.classList.add('hidden'), 5000);
}

function showStaffSuccess(message) {
    const errorDiv = document.getElementById('staffErrorMessage');
    const successDiv = document.getElementById('staffSuccessMessage');
    errorDiv.classList.add('hidden');
    successDiv.textContent = message;
    successDiv.classList.remove('hidden');
}

function hideStaffMessages() {
    document.getElementById('staffErrorMessage').classList.add('hidden');
    document.getElementById('staffSuccessMessage').classList.add('hidden');
}

async function handleStaffLogin(email, password) {
    try {
        console.log('üîê Attempting staff login for:', email);
        
        // Sign in with email and password
        const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password
        });

        if (authError) {
            console.error('‚ùå Auth error:', authError);
            showStaffError('Invalid email or password');
            return false;
        }

        console.log('‚úÖ Auth successful');

        // Check if user is staff for this restaurant
        const { data: staffData, error: staffError } = await supabaseClient
            .from('staff_users')
            .select('*')
            .eq('email', email)
            .eq('restaurant_id', currentRestaurantId)
            .eq('is_active', true)
            .maybeSingle();

        if (staffError) {
            console.error('‚ùå Staff check error:', staffError);
            showStaffError('Database error. Please try again.');
            await supabaseClient.auth.signOut();
            return false;
        }

        if (!staffData) {
            console.error('‚ùå User is not staff for this restaurant');
            showStaffError('You are not authorized to manage this restaurant.');
            await supabaseClient.auth.signOut();
            return false;
        }

        console.log('‚úÖ Staff verified:', staffData.role);
        showStaffSuccess('‚úÖ Login successful! Redirecting to dashboard...');

        // Redirect to staff dashboard
        setTimeout(() => {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/'));
            window.location.href = `${baseUrl}/complete-staff-dashboard.html?restaurant=${currentRestaurantSlug}`;
        }, 1500);

        return true;

    } catch (error) {
        console.error('‚ùå Staff login error:', error);
        showStaffError('Login failed. Please try again.');
        return false;
    }
}

// Form submission handler
document.addEventListener('DOMContentLoaded', () => {
    const staffLoginForm = document.getElementById('staffLoginForm');
    
    if (staffLoginForm) {
        staffLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('staffEmail').value.trim();
            const password = document.getElementById('staffPassword').value;

            if (!email || !password) {
                showStaffError('Please enter both email and password');
                return;
            }

            const submitBtn = document.getElementById('staffLoginSubmit');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
            submitBtn.disabled = true;

            try {
                await handleStaffLogin(email, password);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    }
});

// ============================================
// MAIN INITIALIZATION
// ============================================
async function init() {
    try {
        console.log('üöÄ Initializing application...');
        
        // Initialize dark mode
        initDarkMode();
        
        // Initialize Supabase
        if (!initSupabase()) {
            return;
        }

        // Load menu
        await loadMenu();
        
        console.log('‚úÖ Initialization complete');
        
    } catch (error) {
        console.error('‚ùå Initialization error:', error);
        showError('Failed to load restaurant. Please try again.');
    }
}

// Start when page loads
window.addEventListener('load', init);
</script>
</body>
</html>
